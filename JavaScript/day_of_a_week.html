<html>
<head>
<title>date</title>
<script language="javascript">
function date()
{
var n,day;
n=Number(document.frmcheck.txtday.value);
switch(n)
{
case 1:day="sunday";break;
case 2:day="monday";break;
case 3:day="tuesday";break;
case 4:day="wednesday";break;
case 5:day="thursday";break;
case 6:day="friday";break;
case 7:day="saturday";break;
default:day="Invalid";
}
alert(day);
}
</script>
</head>
<body>
<h3>Day of a Week</h3>
<form name="frmcheck">
Enter a day in number:<input type="text" name="txtday"><br><br>
<button type="submit" onClick="date()">day</button>
</form>
</body>
</html>
